#{extends 'main.html' /}
<h2>Sessions</h2>
<table class="entity Session">
	<thead>
		<tr>
			<th><!-- actions --></th>
				<th>Event</th>
				<th>Title</th>
				<th>Description</th>
				<th>Speaker</th>
				<th>Id</th>
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{Sessions.show(entity.id)}">Show</a>&nbsp;
				<a href="@{Sessions.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{Sessions.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
					<td>${entity.event}</td>
					<td>${entity.title}</td>
					<td>${entity.description}</td>
					<td>${entity.speaker}</td>
					<td>${entity.id}</td>
		</tr>
	#{/list}
	</tbody>
</table>
<a href="@{Sessions.create}">Create</a>
