#{extends 'main.html' /}
<h2>Events</h2>
<table class="entity Event">
	<thead>
		<tr>
			<th><!-- actions --></th>
				<th>Name</th>
				<th>Location</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Id</th>
		</tr>
	</thead>
	<tbody>
	#{list items:entities, as:'entity'}
		<tr>
			<td>
				<a href="@{Events.show(entity.id)}">Show</a>&nbsp;
				<a href="@{Events.edit(entity.id)}">Edit</a>&nbsp;
				<a href="@{Events.delete(entity.id)}" onclick="if (!confirm('Are you sure you want to delete this record?')) return false;">Delete</a>
			</td>
					<td>${entity.name}</td>
					<td>${entity.location}</td>
					<td>${entity.startDate}</td>
					<td>${entity.endDate}</td>
					<td>${entity.id}</td>
		</tr>
	#{/list}
	</tbody>
</table>
<a href="@{Events.create}">Create</a>
